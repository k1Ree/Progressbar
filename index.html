<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Круговой Прогресс Бар</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="progress-container">
        <svg class="progress-ring" width="120" height="120">
            <circle class="progress-ring__background" stroke="#e6e6e6" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
            <circle class="progress-ring__circle" stroke="#00f" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
        </svg>
        <div class="progress-text">0%</div>
    </div>

    <!-- Ползунок для управления прогрессом -->
    <input type="range" id="progressInput" min="0" max="100" value="0">

    <script src="script.js"></script>
</body>
</html>
